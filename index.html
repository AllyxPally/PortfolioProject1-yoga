<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga classes, classes for beginners, intermediate and advanced">
    <meta name="keywords" content="Yoga, yoga classes, exercise, mindfulness, relaxation">
    <script src="https://kit.fontawesome.com/76429607c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/index.css">
    <title>Yoga Classes</title>
</head>

<body>
    <!-- Header -->
    <header>
        
        <nav>
            <div><h2>Yoga Classes</h2> <!-- Move to the left side of the page -->
            </div>
            <div>
                <ul id="nav_bar"> <!-- Need to be able to click these to get to the right section
                of the page -->
                    <li><a href="#about_us"></a>About Us</li>
                    <li><a href="#sign_up"></a>Sign Up</li>
                    <li><a href="#contact"></a>Contact</li>
                </ul>
            </div>
        </nav>
        <div id="image_header">
            <img src="assets/images/woman-doing-yoga.jpg" alt="woman doing yoga by the water">
        </div>

    </header>

    <!-- Main Content -->
    <main>
        <section>

            <h2 id="about">About Us</h2>
        </section>

        <!-- Sign Up -->
        <section>
            <h2>Sign Up</h2>
            <form>
                <label for="name" class="form_label name">Name</label>
                <input type="text" class="form_input" id="name">
                <label for="email" class="form_label email">Email</label>
                <input type="email" class="form_input" id="email">
                <label for="message" class="form_label message">Message</label>
                <textarea name="text" id="message" class="form_textarea" rows="4" cols="50"></textarea>
                <div>
                    <button type="submit" class="form_button">Submit</button>
                </div>
            </form>

        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <h2>Contact</h2>
        <div #contact_links>
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
    </footer>
</body>

</html>
